<script>
    var id=[];
    var a=[];
    var b=[];
    var c=[];


    var profile= parseInt(prompt("How many profile store in this Array?"));

    for(var i=0;i<profile; i++)
    {   
        id.push(i+1);        

        var b1= prompt("Enter Name:");
        b.push(b1);

        var c1= prompt("Enter Father's Name:");
        c.push(c1);

        var a1= prompt("Enter Surname:");
        a.push(a1);
    }

    for(var i=0; i<a.length; i++)
    {
        document.write (id[i]+"."+" "+b[i]+" " +c[i]+" " +a[i]+ "<br>" );
    }



</script>
